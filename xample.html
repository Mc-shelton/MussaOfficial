<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example</title>
    <style>
      .test {
        border: 2px solid red;
        height: 100px;
        width: 100px;
        margin-top: 20px;
      }
      li:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul id="menu-flters">
      <li data-filter="*" class="filter-active">Show All</li>
      <li data-filter=".filter-starters">Starters</li>
      <li data-filter=".filter-braids">Braids</li>
      <li data-filter=".filter-beauty">Beauty</li>
      <li data-filter=".filter-another">another</li>
    </ul>

    <div class="test" filter-starters>box 1</div>
    <div class="test" filter-braids>box 2</div>
    <div class="test" filter-beauty>box 3</div>
    <div class="test" filter-another>box 4</div>
  </body>
</html>
